<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" oninput="fn(event)" />
    <script>
      let jsq = null
      const fn = (event) => {
        clearInterval(jsq)
        jsq = setTimeout(() => {
          console.log(event.target.value)
        }, 800)
      }
    </script>
  </body>
</html>
